name: Run Hardcoded X Scraper

on:
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: write

concurrency:
  group: x-scraper
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps for Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libx11-xcb1 libxcb-dri3-0 libxshmfence1 libasound2 \
            fonts-liberation xvfb wget unzip \
            libu2f-udev libvulkan1 libxrandr2 libxdamage1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install undetected-chromedriver selenium beautifulsoup4 pandas

      - name: Run scraper
        run: |
          set -e
          xvfb-run -a python main.py
          ls -l x_dva.csv

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraped-csv
          path: x_dva.csv

      - name: Commit CSV to repo
        run: |
          set -e
          BRANCH="${GITHUB_REF_NAME:-main}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p outputs
          cp "x_dva.csv" "outputs/x_dva.csv"
          git add "outputs/x_dva.csv"
          git commit -m "Scraped X.com at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push origin "HEAD:${BRANCH}" || true
